<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="m-10">
    <h2>Color Flipper</h2>
    <button class="border-2 rounded-md bg-green-500 px-10 py-4 m-3" id="green" onclick="setColor('green')">Green</button>
    <button class="border-2 rounded-md bg-red-500 px-10 py-4 m-3" id="red" onclick="setColor('red')">red</button>
    <button class="border-2 rounded-md bg-blue-500 px-10 py-4 m-3" id="blue" onclick="setColor('blue')">blue</button>
    <button class="border-2 rounded-md px-10 py-4 m-3" onclick="randomColor()">Random</button>
<script src="app.js"></script>
</body>
</html>
