<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Library</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>My Library</h1>
    <button id="new-book-btn">New Book</button>
  </header>

  <!-- Book display area -->
  <main>
    <div id="library"></div>
  </main>

  <!-- Book form (simple modal style) -->
  <dialog id="book-dialog">
    <form id="book-form">
      <h2>Add New Book</h2>

      <label>
        Title
        <input type="text" name="title" required />
      </label>

      <label>
        Author
        <input type="text" name="author" required />
      </label>

      <label>
        Pages
        <input type="number" name="pages" required />
      </label>

      <label>
        Read
        <input type="checkbox" name="isRead" />
      </label>

      <div class="form-buttons">
        <button type="submit">Add Book</button>
        <button type="button" id="close-dialog">Cancel</button>
      </div>
    </form>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
